<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }

        .container {
            background: #111111;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            background-color: #222;
            color: #fff;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #888;
            background-color: #333;
        }

        /* Placeholder color */
        ::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 1.5rem;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.1s, box-shadow 0.3s;
        }

        button:hover {
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.25rem;
            color: #e0e0e0;
            min-height: 1.5em;
            /* Prevent layout jump */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="app-title">Simple Calculator</h1>

        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <select id="operation">
            <option value="add">Add (+)</option>
            <option value="subtract">Subtract (-)</option>
            <option value="multiply">Multiply (*)</option>
            <option value="divide">Divide (/)</option>
        </select>

        <button onclick="calculate()">Calculate</button>

        <h2 id="result"></h2>
    </div>

    <script src="env.js"></script>
    <script>
        // Set dynamic title
        const appTitle = (window.ENV && window.ENV.TITLE) ? window.ENV.TITLE : "Default";
        document.title = appTitle;
        document.getElementById("app-title").innerText = appTitle;

        async function calculate() {
            const a = document.getElementById("num1").value;
            const b = document.getElementById("num2").value;
            const operation = document.getElementById("operation").value;

            // Use URL from environment variable
            const apiUrl = window.ENV && window.ENV.API_URL ? window.ENV.API_URL : "http://localhost:8081/api/calculate";

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ a, b, operation })
            });


            const data = await response.json();
            if (data.error) {
                document.getElementById("result").innerText = "Error: " + data.error;
            } else {
                document.getElementById("result").innerText = "Result: " + data.result;
            }
        }
    </script>
</body>

</html>
